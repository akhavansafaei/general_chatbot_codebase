<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="page-title">AI Assistant</title>
    <link rel="stylesheet" href="/static/css/common.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: var(--brand-gradient, linear-gradient(135deg, #667eea 0%, #764ba2 100%));
        }

        .loading-container {
            text-align: center;
            color: white;
        }

        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 4px solid white;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        h2 {
            font-size: 24px;
            margin: 0;
        }

        p {
            margin: 10px 0 0;
            opacity: 0.9;
        }
    </style>
    <script src="/static/js/branding-config.js"></script>
</head>
<body>
    <div class="loading-container">
        <div class="spinner"></div>
        <h2 id="assistant-name">Loading...</h2>
        <p>Please wait...</p>
    </div>

    <script type="module">
        import { api } from './static/js/api.js';

        async function init() {
            // Wait for branding config to load
            await window.brandingConfig.load();

            // Update page elements with branding
            const assistantNameEl = document.getElementById('assistant-name');
            if (assistantNameEl) {
                assistantNameEl.textContent = window.brandingConfig.getAssistantName();
            }

            // Check authentication
            checkAuth();
        }

        async function checkAuth() {
            try {
                const result = await api.checkAuth();

                if (result.success && result.data.authenticated) {
                    // User is authenticated, redirect to dashboard
                    window.location.href = '/dashboard/';
                } else {
                    // User is not authenticated, redirect to login
                    window.location.href = '/auth/login.html';
                }
            } catch (error) {
                console.error('Auth check failed:', error);
                // On error, redirect to login
                window.location.href = '/auth/login.html';
            }
        }

        // Initialize on page load
        init();
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="page-title">Sign Up</title>
    <link rel="stylesheet" href="/static/css/common.css">
    <link rel="stylesheet" href="/static/css/auth.css">
    <script src="/static/js/branding-config.js"></script>
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h1 id="assistant-name">AI Assistant</h1>
                <p>Create Your Account</p>
            </div>
            
            <form id="signup-form" class="auth-form">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        placeholder="Enter your email"
                        required 
                        autocomplete="email"
                        autofocus
                    >
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        placeholder="At least 8 characters"
                        required
                        minlength="8"
                        autocomplete="new-password"
                    >
                </div>
                
                <div class="form-group">
                    <label for="confirm-password">Confirm Password</label>
                    <input 
                        type="password" 
                        id="confirm-password" 
                        name="confirm-password" 
                        placeholder="Re-enter your password"
                        required
                        minlength="8"
                        autocomplete="new-password"
                    >
                </div>
                
                <div id="error-message" class="error-message" style="display: none;"></div>
                
                <button type="submit" class="btn btn-primary" id="signup-btn">
                    Sign Up
                </button>
            </form>
            
            <div class="auth-footer">
                <p>Already have an account? <a href="/auth/login.html">Login</a></p>
            </div>
        </div>
    </div>

    <script type="module">
        import { api } from '/static/js/api.js';

        const form = document.getElementById('signup-form');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const confirmPasswordInput = document.getElementById('confirm-password');
        const errorMessage = document.getElementById('error-message');
        const signupBtn = document.getElementById('signup-btn');

        // Load branding configuration
        async function initBranding() {
            if (window.brandingConfig) {
                await window.brandingConfig.load();

                // Update page elements
                const assistantNameEl = document.getElementById('assistant-name');
                if (assistantNameEl) {
                    assistantNameEl.textContent = window.brandingConfig.getAssistantName();
                }
            }
        }

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
        }

        function hideError() {
            errorMessage.style.display = 'none';
        }

        function setLoading(loading) {
            signupBtn.disabled = loading;
            signupBtn.textContent = loading ? 'Creating account...' : 'Sign Up';
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            hideError();

            const email = emailInput.value.trim();
            const password = passwordInput.value;
            const confirmPassword = confirmPasswordInput.value;

            // Validation
            if (!email || !password || !confirmPassword) {
                showError('Please fill in all fields');
                return;
            }

            // Email format validation
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                showError('Please enter a valid email address');
                return;
            }

            // Password length validation
            if (password.length < 8) {
                showError('Password must be at least 8 characters long');
                return;
            }

            // Password match validation
            if (password !== confirmPassword) {
                showError('Passwords do not match');
                return;
            }

            setLoading(true);

            try {
                const result = await api.signup(email, password);

                if (result.success && result.data.success) {
                    // Signup successful, redirect to dashboard
                    window.location.href = '/dashboard/';
                } else {
                    showError(result.data.message || 'Signup failed. Please try again.');
                    setLoading(false);
                }
            } catch (error) {
                console.error('Signup error:', error);
                showError('An error occurred. Please try again.');
                setLoading(false);
            }
        });

        // Initialize
        initBranding();
        emailInput.focus();
    </script>
</body>
</html>

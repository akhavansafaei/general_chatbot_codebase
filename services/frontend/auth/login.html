<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="page-title">Login</title>
    <link rel="stylesheet" href="/static/css/common.css">
    <link rel="stylesheet" href="/static/css/auth.css">
    <script src="/static/js/branding-config.js"></script>
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h1 id="assistant-name">AI Assistant</h1>
                <p id="tagline">Your AI Companion</p>
            </div>
            
            <form id="login-form" class="auth-form">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        placeholder="Enter your email"
                        required 
                        autocomplete="email"
                        autofocus
                    >
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        placeholder="Enter your password"
                        required
                        autocomplete="current-password"
                    >
                </div>
                
                <div id="error-message" class="error-message" style="display: none;"></div>
                
                <button type="submit" class="btn btn-primary" id="login-btn">
                    Login
                </button>
            </form>
            
            <div class="auth-footer">
                <p>Don't have an account? <a href="/auth/signup.html">Sign up</a></p>
            </div>
        </div>
    </div>

    <script type="module">
        import { api } from '/static/js/api.js';

        const form = document.getElementById('login-form');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const errorMessage = document.getElementById('error-message');
        const loginBtn = document.getElementById('login-btn');

        // Load branding configuration
        async function initBranding() {
            if (window.brandingConfig) {
                await window.brandingConfig.load();

                // Update page elements
                const assistantNameEl = document.getElementById('assistant-name');
                if (assistantNameEl) {
                    assistantNameEl.textContent = window.brandingConfig.getAssistantName();
                }

                const taglineEl = document.getElementById('tagline');
                if (taglineEl) {
                    taglineEl.textContent = window.brandingConfig.getTagline();
                }
            }
        }

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
        }

        function hideError() {
            errorMessage.style.display = 'none';
        }

        function setLoading(loading) {
            loginBtn.disabled = loading;
            loginBtn.textContent = loading ? 'Logging in...' : 'Login';
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            hideError();

            const email = emailInput.value.trim();
            const password = passwordInput.value;

            // Basic validation
            if (!email || !password) {
                showError('Please fill in all fields');
                return;
            }

            setLoading(true);

            try {
                const result = await api.login(email, password);

                if (result.success && result.data.success) {
                    // Login successful, redirect to dashboard
                    window.location.href = '/dashboard/';
                } else {
                    showError(result.data.message || 'Login failed. Please try again.');
                    setLoading(false);
                }
            } catch (error) {
                console.error('Login error:', error);
                showError('An error occurred. Please try again.');
                setLoading(false);
            }
        });

        // Initialize
        initBranding();
        emailInput.focus();
    </script>
</body>
</html>
